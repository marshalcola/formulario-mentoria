<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" minlength="6" id="password">
          </div>

        </div>
      </fieldset>
      
    <fieldset>
      <div class="input-wrapper">
          <legend>Informações do Mentor</legend>
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>
    </fieldset>

    <fieldset>
      <div class="input-mentor">
        <legend>Seus horários disponíveis</legend>
        <p>primeira mentoria</p>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="first-date">
          </div>
          
          <div class="input-wrapper">
            <label for="first-date-begin">Das</label>
            <input type="time" id="firsst-date-begin">
          </div>

          <div class="input-wrapper">
            <label for="first-date-end">Até</label>
            <input type="time" id="first-date-end">
          </div>
        </div>
      </div>

      <div class="input-mentor">
        <p>segunda mentoria</p>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="second-date-mentor">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="second-date-mentor">
          </div>
          
          <div class="input-wrapper">
            <label for="second-date-begin">Das</label>
            <input type="date" id="second-date-begin">
          </div>

          <div class="input-wrapper">
            <label for="second-date-end">Até</label>
            <input type="date" id="second-date-end">
          </div>
        </div>
      </div>
    </fieldset>
  </form>
  <footer>
    <button form="my-form">Salvar</button>
    
  </footer>
  </div>
</body>
</html>
